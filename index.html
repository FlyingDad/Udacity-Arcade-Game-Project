<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Effective JavaScript: Frogger</title>
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="instructions">
    <ul>
    <li>Use arrow keys to get the girl to the water without hitting a bug</li>
    <li>Random gems will appear to boost score</li>
    <li>Random hearts will appear to increase lives</li>
    <li>Once on the bricks, you can't return to the grass!</li>
  </ul>
  </div>
  <div id="info">
    
    <h1 id="lives-container">Lives:
      <span id="lives">3</span></h1>
    <h1 id="score-container">Score: 
      <span id="score">123</span></h1>
  </div>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>

</html>
